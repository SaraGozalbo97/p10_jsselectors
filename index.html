<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsselectors</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#conill").hide();
            $("#chistera").click(function(){
                $("#conill").show();
            });
            $("#conill").click(function(){
                $("#conill").hide();
            });

            
        });
    </script>
    <style>
        body{
            display: flex;
            margin-left: 200px;
            
            
        }
        #chistera{
            position: absolute;
            margin-left: 100px;
            z-index: border-box;
            width: 50%;
        }
        #conill{
            position: absolute;
            margin: 0;
            z-index: border-box;
            width: 70%;
            
        }
    </style>
</head>
<body>
    <img id="chistera" src="img/chistera.png" alt="chistera">
    <img id="conill" src="img/conill .jpg" alt="conill">
    
</body>
</html>
